<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Interfaz de venta de productos</title>
<!-- Librerías de Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/css/style.css" />
<!-- Importar librería de web3.js -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
<!-- Importar archivo de app.js -->
<script src="/js/App.js"></script>
</head>
<body>
<div class="container">
<h1>Interfaz de venta de productos</h1>
<div class="row">
<div class="col-md-6">
<h2>Agregar producto</h2>
<form id="agregarProductoForm">
<div class="form-group">
<label for="nombre">Nombre del producto</label>
<input type="text" class="form-control" id="nombre" required value="hola"/>
</div>
<div class="form-group">
<label for="precio">Precio del producto</label>
<input type="number" class="form-control" id="precio" value="100" required />
</div>
<div class="form-group">
    <label for="cantidad">Cantidad</label>
    <input type="text" class="form-control" id="cantidad" value="1" required />
    </div>
<button type="submit" id="agregar" class="btn btn-primary">
Agregar producto
</button>
</form>
</div>
<div class="col-md-6">
<h2>Lista de productos</h2>
<p id="productosTabla"> </p>


</div>
</div>
<div class="row">

<div class="col-md-6">
<h2>Comprar producto</h2>
<form id="comprarProductoForm">
<div class="form-group">
<label for="productoId">ID del producto</label>
<input type="number" class="form-control" id="productoId" required />
</div>
<div class="form-group">
    <label for="productoId">Cantidad del producto</label>
    <input type="number" class="form-control" id="productoCant" required />
    </div>
<button type="submit" id="comp" class="btn btn-primary">
Comprar producto
</button>
</form>
</div>
<div class="col-md-6">
<h2>Consultar saldo</h2>
<form id="consultarSaldoForm">
<button type="submit" class="btn btn-primary" id="csaldo">
Consultar saldo
</button>
</form>
<p id="saldo"></p>
</div>
</div>
<div class="row">
<div class="col-md-6">
<h2>Enviar fondos</h2>
<form id="enviarFondosForm">
<div class="form-group">
<label for="cantidad">Cantidad de fondos</label>
<input type="number" class="form-control" id="cantidad" required
/>
</div>
<button type="submit" class="btn btn-primary" id="efondos" >Enviar fondos</button>
</form>
</div>
<div class="col-md-6">
<p>

Para interactuar con el contrato inteligente es necesario conectarse
a MetaMask.
</p>
<button id="conectarBoton" class="btn btn-primary" id="conec">
Conectar a MetaMask
</button>
<p id="estadoConexión"></p>
</div>
</div>
</div>
</body>
</html>
